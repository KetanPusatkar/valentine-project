<html lang="en">
<head>

<style>
*{

  padding:0;
  box-sizing:border-box;
  font-family: Arial, sans-serif;
}

body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  background:url('/valentine-project/bg.jpg') no-repeat center center/cover;

.container{
  background:rgba(0,0,0,0.6);

.yes{
  background:#ff4d6d;

}

.no{
  background:white;
  color:black;
  position:absolute;
}

</head>
<body>

<div class="container">
  <h1 id="question">Will you be my Valentine? ğŸ’–</h1>
  <button class="yes" onclick="sayYes()">Yes ğŸ˜</button>
  <button class="no" id="noBtn">No ğŸ˜¢</button>
</div>

<script>

const noBtn = document.getElementById("noBtn");
const question = document.getElementById("question");

// Move NO button randomly
function moveButton(){
  const x = Math.random() * (window.innerWidth - 120);
  const y = Math.random() * (window.innerHeight - 60);

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

// On screen touch (mobile)
document.addEventListener("touchstart", function(){
  moveButton();
});

// YES button action
function sayYes(){

</script>
