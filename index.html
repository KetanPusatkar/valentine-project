<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine? ğŸ’–</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, sans-serif;
}

body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  background:url('/valentine-project/bg.jpg') no-repeat center center/cover;
  overflow:hidden;
  color:white;
}

.container{
  background:rgba(0,0,0,0.6);
  padding:30px;
  border-radius:20px;
  width:90%;
  max-width:400px;
  position:relative;
}

h1{
  font-size:22px;
  margin-bottom:20px;
}

button{
  padding:12px 25px;
  font-size:18px;
  border:none;
  border-radius:30px;
  margin:10px;
  cursor:pointer;
  transition:0.3s;
}

.yes{
  background:#ff4d6d;
  color:white;
}

.no{
  background:white;
  color:black;
  position:absolute;
}
</style>
</head>
<body>

<div class="container">
  <h1 id="question">Will you be my Valentine? ğŸ’–</h1>
  <button class="yes" onclick="sayYes()">Yes ğŸ˜</button>
  <button class="no" id="noBtn">No ğŸ˜¢</button>
</div>

<script>

const noBtn = document.getElementById("noBtn");
const question = document.getElementById("question");

const noTexts = [
  "Are you sure? ğŸ¥º",
  "Think again ğŸ˜­",
  "Pleaseee ğŸ’”",
  "Donâ€™t break my heart ğŸ˜¢",
  "Last chance ğŸ˜©"
];

let textIndex = 0;
let accepted = false;

// Move NO button randomly
function moveButtonRandom(){
  const x = Math.random() * (window.innerWidth - 120);
  const y = Math.random() * (window.innerHeight - 60);

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";

  if(textIndex < noTexts.length){
    question.innerText = noTexts[textIndex];
    textIndex++;
  }
}

// Click + touch escape
noBtn.addEventListener("click", moveButtonRandom);
noBtn.addEventListener("touchstart", moveButtonRandom);

// Smart finger sensing (mobile)
document.addEventListener("touchmove", function(e){

  if(accepted) return;

  const touch = e.touches[0];
  const rect = noBtn.getBoundingClientRect();

  const centerX = rect.left + rect.width/2;
  const centerY = rect.top + rect.height/2;

  const distance = Math.sqrt(
    Math.pow(touch.clientX - centerX, 2) +
    Math.pow(touch.clientY - centerY, 2)
  );

  if(distance < 120){
    moveButtonRandom();
  }
});

// YES button
function sayYes(){
  accepted = true;

  question.innerText = "Yayyyyy â¤ï¸ I love youuuu ğŸ˜˜ğŸ’";
  noBtn.style.display = "none";

  // SEND TO GOOGLE FORM
  fetch("YOUR_FORM_RESPONSE_URL", {
    method: "POST",
    mode: "no-cors",
    headers: {
      "Content-Type": "application/x-www-form-urlencoded"
    },
    body: "entry.1263347942=She said YES â¤ï¸"
  });
}

// Prevent leaving until YES pressed
window.addEventListener("beforeunload", function (e) {
  if(!accepted){
    e.preventDefault();
    e.returnValue = '';
  }
});

</script>

</body>
</html>
