<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine? üíñ</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, sans-serif;
}

body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  background:url('bg.jpg') no-repeat center center/cover;
  overflow:hidden;
  color:white;
}

.container{
  background:rgba(0,0,0,0.6);
  padding:30px;
  border-radius:20px;
  width:90%;
  max-width:400px;
}

h1{
  font-size:22px;
  margin-bottom:20px;
}

.buttons{
  display:flex;
  justify-content:center;
  gap:15px;
}

button{
  padding:12px 25px;
  font-size:18px;
  border:none;
  border-radius:30px;
  cursor:pointer;
}

.yes{
  background:#ff4d6d;
  color:white;
}

.no{
  background:white;
  color:black;
}
</style>
</head>
<body>

<div class="container">
  <h1 id="question">Will you be my Valentine? üíñ</h1>

  <div class="buttons">
    <button class="yes" onclick="sayYes()">Yes üòç</button>
    <button class="no" id="noBtn">No üò¢</button>
  </div>
</div>

<script>

const noBtn = document.getElementById("noBtn");
const question = document.getElementById("question");

let accepted = false;
let moved = false;

noBtn.addEventListener("click", function(e){

  if(accepted) return;

  e.preventDefault();

  // First time click ‚Üí make it free from layout
  if(!moved){
    noBtn.style.position = "fixed";
    moved = true;
  }

  const btnWidth = noBtn.offsetWidth;
  const btnHeight = noBtn.offsetHeight;

  const maxX = window.innerWidth - btnWidth;
  const maxY = window.innerHeight - btnHeight;

  const x = Math.random() * maxX;
  const y = Math.random() * maxY;

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
});

function sayYes(){
  accepted = true;
  question.innerText = "Yayyyyy ‚ù§Ô∏è I love youuuu üòòüíç";
  noBtn.style.display = "none";
}

</script>

</body>
</html>
