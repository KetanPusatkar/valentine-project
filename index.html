<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine? üíñ</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, sans-serif;
}

body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  background:url('/valentine-project/bg.jpg') no-repeat center center/cover;
  overflow:hidden;
  color:white;
  position:relative;
}

/* Floating Hearts */
.heart{
  position:absolute;
  bottom:-20px;
  font-size:20px;
  animation:float 6s linear infinite;
  opacity:0.8;
}

@keyframes float{
  0%{
    transform:translateY(0) scale(1);
    opacity:0.8;
  }
  100%{
    transform:translateY(-100vh) scale(1.5);
    opacity:0;
  }
}

.container{
  background:rgba(0,0,0,0.6);
  padding:30px;
  border-radius:20px;
  width:90%;
  max-width:400px;
  position:relative;
  z-index:2;
}

h1{
  font-size:22px;
  margin-bottom:20px;
}

button{
  padding:12px 25px;
  font-size:18px;
  border:none;
  border-radius:30px;
  margin:10px;
  cursor:pointer;
}

.yes{
  background:#ff4d6d;
  color:white;
}

.no{
  background:white;
  color:black;
  position:absolute;
}

/* Confetti */
.confetti{
  position:absolute;
  width:8px;
  height:8px;
  background:red;
  top:0;
  animation:confettiFall 3s linear forwards;
}

@keyframes confettiFall{
  to{
    transform:translateY(100vh) rotate(360deg);
  }
}
</style>
</head>
<body>

<div class="container" id="box">
  <h1 id="question">Will you be my Valentine? üíñ</h1>
  <button class="yes" onclick="sayYes()">Yes üòç</button>
  <button class="no" id="noBtn">No üò¢</button>
</div>

<script>

const noBtn = document.getElementById("noBtn");
const container = document.getElementById("box");
const question = document.getElementById("question");

// Initial NO button position
noBtn.style.left = "60%";
noBtn.style.top = "70px";

// Move NO button inside container
function moveButton(){
  const btnWidth = noBtn.offsetWidth;
  const btnHeight = noBtn.offsetHeight;

  const maxX = container.clientWidth - btnWidth;
  const maxY = container.clientHeight - btnHeight;

  const x = Math.random() * maxX;
  const y = Math.random() * maxY;

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

// Move on touch
document.addEventListener("touchstart", function(){
  moveButton();
});

// Floating Hearts Generator
function createHeart(){
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.innerHTML = "üíñ";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = (15 + Math.random() * 20) + "px";
  heart.style.animationDuration = (4 + Math.random() * 3) + "s";
  document.body.appendChild(heart);

  setTimeout(()=>{
    heart.remove();
  },7000);
}

setInterval(createHeart, 800);

// Confetti Explosion
function createConfetti(){
  for(let i=0;i<80;i++){
    const confetti = document.createElement("div");
    confetti.classList.add("confetti");
    confetti.style.left = Math.random() * 100 + "vw";
    confetti.style.background = 
      ["#ff4d6d","#ffcc00","#00ffcc","#ffffff","#ff66ff"]
      [Math.floor(Math.random()*5)];
    confetti.style.animationDuration = (2 + Math.random()*2) + "s";
    document.body.appendChild(confetti);

    setTimeout(()=>{
      confetti.remove();
    },3000);
  }
}

// YES button
function sayYes(){
  question.innerText = "Yayyyyy ‚ù§Ô∏è I love youuuu üòòüíç";
  noBtn.style.display = "none";
  createConfetti();
}

</script>

</body>
</html>
